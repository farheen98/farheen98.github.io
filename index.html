<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
      var colors = [
"#0d49ff",
"#3bddff",
"#ff2d62",
"#000000",
"#e2e2eb",
"#0d1221",
"#fff",
'#e2e2eb',
'transparent'];


var classes = [
"one",
"two",
"three",
"four",
"five",
"six",
"seven",
"eight"];





function draw() {
  setTimeout(function () {
    $("#wrap").removeClass("hide");
    $(".cell").removeClass(classes);
    $(".wrap .cell").each(function () {
      $(this).addClass(classes[~~(Math.random() * classes.length)]);
    });
    $(".cell").each(function () {
      $(this).
      get(0).
      style.setProperty(
      "--color1",
      colors[Math.floor(Math.random() * colors.length)]);


      $(this).
      get(0).
      style.setProperty(
      "--color2",
      colors[Math.floor(Math.random() * colors.length)]);


      $(this).
      get(0).
      style.setProperty(
      "--color3",
      colors[Math.floor(Math.random() * colors.length)]);


      $(this).
      get(0).
      style.setProperty("--radius1", Math.floor(Math.random() * 2) * 50 + "vw");

      $(this).
      get(0).
      style.setProperty("--size", Math.floor(Math.random() * 2) + 1);

      $(this).
      get(0).
      style.setProperty("--filter", 'url("#wave' + Math.floor(Math.random() * 3) + '")');

      $(this).
      get(0).
      style.setProperty("--position", Math.floor(Math.random() * 2) + 1);

      $(this).
      get(0).
      style.setProperty("--angle", Math.floor(Math.random() * 4) * 90 + "deg");

    });
  }, 0);
}

$(function () {
  draw();
  var animate = 1;
  $("body").on("click", function () {
    draw();
    animate = 0;
  });
  setInterval(function () {
    if (animate == 1) {
      draw();
    }
  }, 1500);
});
